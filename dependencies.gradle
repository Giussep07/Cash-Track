ext {
    // Global versions
    compile_sdk_version = 33
    min_sdk_version = 26
    target_sdk_version = 33

    // androidx core
    core_ktx_version = '1.9.0'

    core_ktx = [
            core_ktx: "androidx.core:core-ktx:$core_ktx_version"
    ]

    // activity
    activity_version = '1.6.1'

    activity = [
            compose: "androidx.activity:activity-compose:$activity_version"
    ]

    // lifecycle
    lifecycle_version = '2.5.1'

    lifecycle = [
            runtime: "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    ]

    // compose
    compose_version = '1.2.0'

    compose = [
            ui             : "androidx.compose.ui:ui:$compose_version",
            tooling        : "androidx.compose.ui:ui-tooling:$compose_version",
            tooling_preview: "androidx.compose.ui:ui-tooling-preview:$compose_version",
    ]

    // navigation
    navigation_version = '2.5.3'

    navigation = [
            navigation: "androidx.navigation:navigation-compose:$navigation_version"
    ]

    // timber
    timber_version = "5.0.1"

    timber = [
            timber: "com.jakewharton.timber:timber:${timber_version}"
    ]

    // material
    material_version = "1.0.1"

    material = [
            material: "androidx.compose.material3:material3:${material_version}"
    ]

    // test
    junit_version = "4.13.2"
    ext_junit_version = "1.1.3"
    espresso_version = "3.4.0"

    common_test = [
            junit             : "junit:junit:$junit_version",
            ext_junit         : "androidx.test.ext:junit:$ext_junit_version",
            espresso          : "androidx.test.espresso:espresso-core:$espresso_version",
            compose_test      : "androidx.compose.ui:ui-test-manifest:$compose_version",
            compose_test_junit: "androidx.compose.ui:ui-test-junit4:$compose_version",
    ]

}
